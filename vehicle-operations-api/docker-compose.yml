version: '3.8'

services:
   api:
      build: .
      ports:
         - '3000:3000'
      environment:
         DATABASE_URL: postgresql://postgres:Blackbox007@db:5432/vehicle_operations
      depends_on:
         - db

   db:
      image: postgres:14
      ports:
         - '5432:5432'
      environment:
         POSTGRES_USER: postgres
         POSTGRES_PASSWORD: Blackbox007
         POSTGRES_DB: vehicle_operations
      volumes:
         - postgres_data:/var/lib/postgresql/data

volumes:
   postgres_data:
